<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
</head>

<body>
    <div style="margin-right:40px;">
        <div>
            Subscribers:
        </div>
        {% for sub in subscription_list %}
            <div>
                <div class="user"> {{ sub.User }} </div>
            </div>
        {% empty %}
            <div>
                Nobody subscribed yet
            </div>
        {% endfor %}
    </div>
</body>
</html>
