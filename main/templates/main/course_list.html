<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>List of Online Courses</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'course_list.css' %}">
    <link rel="icon" type="image/ico" href="{% static 'favicon.ico' %}">

</head>

<body>
    <div style="float: right; margin-right:20px">
        {{ user_atribs|safe }}
    </div>

    <h2>Online Courses</h2>

    <div style="margin-right:40px">
        <ul style="list-style-type:none;">
            {% for course in course_list %}
                <div class="list_entry">
                    <li>
                        <div class="list_entry_header"> {{ course.name }} </div>
                        <div class="list_entry_description">
                            <div style="float: right;"> {{ course.created.date }}</div>
                            <div>{{ course.description }}</div>
                        </div>
                    </li>
                </div>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
